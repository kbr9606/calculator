<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator1</title>
</head>
<body>
    <h1>사칙연산 계산 및 출력</h1>
    <div id="output"></div>
    <script>
        function main() {
            console.log("Calculator1")
            var out = document.getElementById("output");
            out.innerHTML = "계산기 구현하기";

            console.log(10 + 3);
            console.log(10 - 3);
            console.log(10 * 3);
            console.log(10 / 3);
        }

        main();
    </script>
    
</body>
</html>
