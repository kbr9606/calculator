<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator3</title>
</head>
<body>
    <h1>값 입력 및 사칙연산 - 조건문</h1>
    <div>
        첫번째 수: <input type="text" id="n1"><br>
        두번째 수: <input type="text" id="n2"><br>
        연산자: <input type="text" id="op"><br>

        <button onclick= "calc()">실행</button>
    </div>
    <div id="output">짱랍</div>

    <script>
        function calc() {
            var str1 = document.getElementById("n1").value;
            var str2 = document.getElementById("n2").value;
            var op = document.getElementById("op").value;
            var n1 = Number(str1);
            var n2 = Number(str2);

            var out = document.getElementById("output");
            var str = "";

            switch(op) {

                case "+":
                str += "더하기: " + (n1 + n2) + "<br>";
                break;

                case "-":
                str += "빼기: " + (n1 - n2) + "<br>";
                break;

                case "*":
                str += "곱하기: " + (n1 * n2) + "<br>";
                break;

                case "/":
                str += "나누기: " + (n1 / n2) + "<br>";
                break;

                default:
                str += "연산자에는 사칙연산자만 입력해주세요.";
                
            }
            out.innerHTML = str;
        }
    </script>
    
</body>
</html>
