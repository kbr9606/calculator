<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator4</title>
</head>
<body>
    <h1>값 입력 및 사칙연산 - 반복문</h1>
    <div id="output">짱랍</div>

    <script>
        function main() {
            var n1 = Number(prompt("첫번째 수를 입력해 주세요."));
            var out = document.getElementById("output");

            var result = n1;
            n = 2;

            while(true) {
                var op = prompt("연산자를 입력해 주세요.");

                if (op === "q") {
                    break;
                }
                var n2 = Number(prompt(n + "번째 수를 입력해 주세요."));
                
                if (op === "+") {
                    result += n2;
                }
                else if (op === "-") {
                    result -= n2;
                }
                else if (op === "*") {
                    result *= n2;
                }
                else if (op === "/") {
                    result /= n2;
                }
                else {
                    result = "중간오류";
                    break;
                }
                n++;
            }

            out.innerHTML = "최종결과값은" + result + "입니다.";
        }
        main();
    </script>
    
</body>
</html>
