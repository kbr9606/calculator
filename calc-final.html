<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc-final</title>

    <style>
        #output {
            background-color: darkseagreen;
            font-size: 20px;
            padding: 10px;
            width: 480px;
            font-family: 'Courier New', Courier, monospace;
        }

        button {
            background-color: darksalmon;
            width: 100px;
            height: 100px;
            margin: 10px;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            border: none;
        }
    </style>
</head>
<body>
    <h1>계산기</h1>
    <div>
        <div id="output">0</div>
        <div id="btn1">
            <button id="7" onclick="clickNumber(event)">7</button>
            <button id="8" onclick="clickNumber(event)">8</button>
            <button id="9" onclick="clickNumber(event)">9</button>
            <button id="/" onclick="clickNumber(event)">/</button>
        </div>
        <div id="btn2">
            <button id="4" onclick="clickNumber(event)">4</button>
            <button id="5" onclick="clickNumber(event)">5</button>
            <button id="6" onclick="clickNumber(event)">6</button>
            <button id="*" onclick="clickNumber(event)">*</button>
        </div>
        <div id="btn3">
            <button id="1" onclick="clickNumber(event)">1</button>
            <button id="2" onclick="clickNumber(event)">2</button>
            <button id="3" onclick="clickNumber(event)">3</button>
            <button id="-" onclick="clickNumber(event)">-</button>
        </div>
        <div id="btn4">
            <button id="del" onclick="clickNumber(event)">BS</button>
            <button id="0" onclick="clickNumber(event)">0</button>
            <button id="=" onclick="showResult(event)">=</button>
            <button id="+" onclick="clickNumber(event)">+</button>
        </div>
    </div>

    </script>
